<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Apache Wicket Quickstart</title>
<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>
<body>
	<div id="hd">
		<div id="logo">
			<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
			<h1>Apache Wicket</h1>
		</div>
	</div>
	<div id="bd">
		<h2>Wicket Request Mapping</h2>
		<p>
			Page Parameters can be passed as part of an URL. For example, open
			the URL <a href="http://localhost:8080/hello/Tom/30">http://localhost:8080/hello/Tom/30</a>
			to pass a name and an age to the hello world page.
		</p>
	</div>
	<div id="ft"></div>
</body>
</html>
